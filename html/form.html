<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="style.css">
        <title>Cadastro de pessoa</title>
    </head>
    <body>

        <form enctype="multipart/form-data" method="post" action="index.php?class=PessoaForm&method=save">
            <label for="">Código</label>
            <input type="text" name="id" readonly="1" value="{id}"
            style="width:30%;">
            <label for="">Nome</label>
            <input type="text" name="nome" value="{nome}"
            style="width:50%;">
            <label for="">Endereço</label>
            <input type="text" name="endereco" value="{endereco}"
            style="width:50%;">
            <label for="">Bairro</label>
            <input type="text" name="bairro" value="{bairro}"
            style="width:25%;">
            <label for="">Telefone</label>
            <input type="text" name="telefone" value="{telefone}"
            style="width:25%;">
            <label for="">Email</label>
            <input type="text" name="email" value="{email}"
            style="width:25%;">

            <label for="">Cidade</label>
            <select name="id_cidade" style="width:25%;">
                {cidades}
            </select>

                <label for=""></label>
                <input type="submit" value="Enviar">
            </form>
        </body>
    </html>
